<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,600;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>FINTECH</h1>
    </header>
    <form action="./fintech2.html">
        <div class="simular">
            <h1>Simulador</h1>
        </div>
        <div class="nome">
            <label id='name' for="name">Nome</label>
            <input id="name" name="name" required="required" type="text" />
        </div>
        <div class="mensal">
            <label for="mensalidade">Mensalidade</label>
            <input type="number" name="mensalidade" id="mensalidade" placeholder="R$">
        </div>
        <div class="tempo">
            <label for="tempo">Tempo</label>
            <input type="number" name="tempo" id="tempo" placeholder="em meses">
        </div>
        <div class="botao">
            <input type="submit" name="submit" value="Simular">
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
